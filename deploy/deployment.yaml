---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: burrow
  name: burrow
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 10
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: burrow
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: burrow
    spec:
      containers:
        - command:
            - sh
            - -c
            - exec sh <(echo  | base64 -d)
          env:
            - name: TZ
              value: Asia/Shanghai
          image: muicoder/burrow:stable
          imagePullPolicy: Always
          livenessProbe:
            exec:
              command:
                - zkctl
                - ls
            initialDelaySeconds: 60
            periodSeconds: 30
          name: burrow
          ports:
            - containerPort: 8000
              name: http
            - containerPort: 2379
              name: etcd
          readinessProbe:
            httpGet:
              path: /burrow/admin/ready
              port: http
          startupProbe:
            failureThreshold: 22
            httpGet:
              path: /burrow/admin/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - mountPath: /cached
              name: cached
          workingDir: /cached
      enableServiceLinks: false
      shareProcessNamespace: true
      tolerations:
        - operator: Exists
      volumes:
        - emptyDir: {}
          name: cached
